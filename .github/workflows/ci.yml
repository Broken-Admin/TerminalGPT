name: Continuous Integration
run-name: ${{ github.actor }} Continuous Integration ðŸš€
on: 
  workflow_call:
    inputs:
      python-version:
        description: 'Python version'
        required: true
        type: string
      poetry-version:
        description: 'Poetry version'
        required: true
        type: string
      os:
        description: 'OS'
        required: true
        type: string
jobs:
  build-and-test:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ inputs.poetry-version }}
      - name: build
        run: poetry build
      - name: test
        run: poetry run pytest -v


        